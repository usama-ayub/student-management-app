<div>
    <h1 class="container">Teacher Login</h1>
    <div class="container">
        <form ng-submit="teacherLogin(admin)">
            <div class="form-group">
                <input type="text" ng-model="admin.name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="number" ng-model="admin.pass" class="form-control" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-success" value="Login">
        </form>
    </div>

    <h1 class="container">Student's Login</h1>
    <div class="container">
        <form ng-submit="studentLogin(student)">
            <div class="form-group">
                <input type="text" ng-model="student.name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="password" ng-model="student.pass" class="form-control" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-success" value="Login">
        </form>
    </div>
</div>
