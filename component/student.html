<div ng-repeat="r in Currentuser.tasks" class="container-fluid">
    <h2 class="lead text-success"><span>Task:</span><span>{{r.name}}</span></h2>
    <!--<input type="text" ng-model="$parent.comments">-->
    <div class="container-fluid well">
        <div style="float: right">
            <span class="lead text-success"> Statics : </span>
            <button ng-click="r.status = !r.status" class="btn btn-default">
                <span ng-show="r.status">Complete</span>
                <span ng-hide="r.status">InComplete</span>
            </button><br><br>


            <span class="lead text-success"> Ratings : </span><span class="lead" style="vertical-align: middle"> {{r.ratings}}</span>


        </div>
        <label class="lead">Comments</label>
        <div ng-repeat="c in Currentuser.tasks[$index].comments track by $index">
            <span class="text-success lead"> {{c.type == 'user' ? Currentuser.name : 'Admin'}}</span> : <span class="lead">{{c.comment}}</span>
        </div>

        <form class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="comment.msg" class="form-control" placeholder="Write a Comment..">
            </div>
            <button ng-click="Addcomment($index,comment)" class="btn btn-success">Add Comments</button>
        </form>
    </div>
</div>
